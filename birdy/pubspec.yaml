name: birdy
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 0.0.1+1

environment:
  sdk: ^3.1.1

dependencies:
  flutter:
    sdk: flutter
    
  english_words: ^4.0.0
  provider: ^6.0.0
  http: ^1.2.1
  path_provider: ^2.1.3
  audioplayers: ^6.0.0
  flutter_sound: ^9.4.6
  record: ^4.4.4
  record_mp3: ^3.0.0
  permission_handler: ^11.3.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  assets: [assets/images/background.jpg, assets/images/Osprey.jpg, assets/images/Common Loon.jpg, assets/images/American Crow.jpg, assets/images/American Robin.jpg, assets/audio/osprey.mp3, assets/audio/crow.mp3, assets/audio/common_loon.mp3, assets/audio/robin.mp3]
